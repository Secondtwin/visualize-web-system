      mode="side"
      opened

      [fixedBottomGap]="0">
      <mat-nav-list>
        <a mat-list-item> Create Account </a>

          routerLink="/charts"> Charts </a>

  </mat-sidenav-container>

  <mat-toolbar class="example-footer">2020</mat-toolbar>
</ng-container>
