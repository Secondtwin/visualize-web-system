<div class="table-container">
  <mat-card-content>
    <div>
      Rows:
      <mat-slider
        min="1"
        max="10"
        step="1"
        value="1"
        [(ngModel)]="rowSliderValue"
        (ngModelChange)="updateTableData()"
      ></mat-slider>
      {{ rowSliderValue || 1 }}
    </div>

    <div>
      Columns:
      <mat-slider
        min="1"
        max="10"
        step="1"
        value="1"
        [(ngModel)]="columnSliderValue"
        (ngModelChange)="updateTableData()"
      ></mat-slider>
      {{ columnSliderValue || 1 }}
    </div>
  </mat-card-content>
</div>

<br>

<div class="table-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <ng-container *ngFor="let column of columns; let colIndex = index"
      [cdkColumnDef]="column.id">
      <mat-header-cell *cdkHeaderCellDef>
        <mat-form-field class="example-full-width">
          <input matInput
            value="{{column.header}}"
            (change)="changeHeader($event?.target?.value, column)"
          >
        </mat-form-field>
      </mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-form-field class="example-full-width">
          <input matInput
            value="{{row[colIndex]?.value}}"
            (change)="changeRow($event?.target?.value, row[colIndex]?.id)"
          >
        </mat-form-field>
      </mat-cell>
    </ng-container>

  </mat-table>
</div>

<br>

<button mat-raised-button
  color="primary"
  (click)=collectData()>
  Collect Data
</button>
