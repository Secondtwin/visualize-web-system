<mat-nav-list>
  <a mat-list-item
    href="https://keep.google.com/"
    (click)="openLink($event)">
    <span mat-line>Google Keep</span>
    <span mat-line>Add to a note</span>

  <a mat-list-item
    href="https://docs.google.com/"

    <span mat-line>Embed in a document</span>
  </a>
</mat-nav-list>
